<head>
  <meta charset="utf-8" />
  <title>Plan Meet</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  /><link
  href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
  rel="stylesheet"
/>
<link rel="script" href="index.js" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="app">
    <div class="header">PLAN  MEET</div>
    <br/>

    <img
      src="https://firebasestorage.googleapis.com/v0/b/fir-codelab-acc45.appspot.com/o/Screenshot_20220706-111905_WhatsApp.jpg?alt=media&token=fb9cd019-2f68-483d-91ac-2f520a49d2d0"
    />

    <section id="event-details-container">
      <br />

      <h1 style="font-family: 'Climate Crisis', cursive;">Birthday Party</h1>

      <p><i class="material-icons">calendar_today</i> May 30</p>
      <p><i class="material-icons">location_city</i> Vadodara</p>
      <br />
      <br />
      <br />
      <button id="startRsvp">Log in</button>
      <button id="login">Sign Up</button>
    </section>

    <hr />

    <section id="firebaseui-auth-container"></section>

    <section id="description-container">
      <br />
      <h2>Timing for the Party </h2>
      <p>From : 8pm onwards</p>
    </section>

    <section id="guestbook-container">
      <h3>Theme of the party we'll be discussing here</h3> 
      <hr/>
      <p id="number-attending"></p><br />
      <h4>Are You Attending ?</h4>
      <div class="tooglecontainer" id="rsvp-counter">
        <span class="toogleswitch"></span>
      </div>
      <br />
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://firebasestorage.googleapis.com/v0/b/fir-codelab-acc45.appspot.com/o/20230306_151141.jpg?alt=media&token=b1b40edf-49cc-4690-a5c2-ef6cc40f7687" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/fir-codelab-acc45.appspot.com/o/Screenshot_20220706-111905_WhatsApp.jpg?alt=media&token=fb9cd019-2f68-483d-91ac-2f520a49d2d0" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/fir-codelab-acc45.appspot.com/o/christmassParty-614867390-612x612.jpg?alt=media&token=d7fc799d-a2a6-40f9-b75e-cafbfa07de3b" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br/>
      <br/>
      <br/>

      <h2>GROUP DISCUSSION</h2>

      <form id="leave-message">
        <br />
        <label>Leave a message: </label>
        <input type="text" id="message" required/>
        <button type="submit">
          <i class="material-icons">send</i>
          <span>SEND</span>
        </button>
      </form>

      <section id="guestbook"></section>
    </section>
    <br />
    <hr />
    <section>
      <br />
      <h5>--Lazzy coders--</h5>
    </section>
  </div>
</body>
